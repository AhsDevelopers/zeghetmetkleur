<form action="mailto: beneva1@arteveldehs.be">
    <div class="personal">
      <div class="name">
        <label for="name">Naam</label>
        <input type="text" name="name" id="name" placeholder="Naam">
      </div>
      <div class="firstname">
        <label for="firstname">Voornaam</label>
        <input type="text" name="firstname" id="firstname" placeholder="Voornaam">
      </div>
      <div class="phone">
        <label for="phone">Telefoonnumer</label>
        <input type="tel" name="phone" id="phone" placeholder="+32 470 00 00 00">
      </div>
      <div class="available">
        <label for="available">Best bereikbaar op... tussen...</label>
        <div class="available-options">
          <select name="day" id="day">
            <option value="monday">Maandagen</option>
            <option value="tuesday">Dinsdagen</option>
            <option value="woensdag">Woensdagen</option>
            <option value="donderdag">Donderdagen</option>
            <option value="vrijdag">Vrijdagen</option>
          </select>
          <select name="start" id="start">
            <option value="start-8">8:00</option>
            <option value="start-9">9:00</option>
            <option value="start-10">10:00</option>
            <option value="start-11">11:00</option>
            <option value="start-12">12:00</option>
            <option value="start-13">13:00</option>
            <option value="start-14">14:00</option>
            <option value="start-15">15:00</option>
            <option value="start-16">16:00</option>
            <option value="start-17">17:00</option>
          </select>
          <select name="end" id="end">
            <option value="end-8">8:00</option>
            <option value="end-9">9:00</option>
            <option value="end-10">10:00</option>
            <option value="end-11">11:00</option>
            <option value="end-12">12:00</option>
            <option value="end-13">13:00</option>
            <option value="end-14">14:00</option>
            <option value="end-15">15:00</option>
            <option value="end-16">16:00</option>
            <option value="end-17">17:00</option>
          </select>
        </div>
      </div>
      <div class="email">
        <label for="email">E-mailadres</label>
        <input type="email" name="email" id="email" placeholder="naam@email.com">
      </div>
      <div class="school">
        <label for="school">Naam van de school</label>
        <input type="text" name="school" id="school" placeholder="Naam van de school">
      </div>
      <div class="function">
        <label for="function">Functie binnen uw school</label>
        <input type="text" name="function" id="function" placeholder="Functie">
      </div>
      <div class="address">
        <label for="address">Adres van uw school</label>
        <input type="text" name="address" id="address" placeholder="Straat + nummer">
      </div>
      <div class="citycode">
        <div class="postal_code">
          <label for="postal_code">Postcode</label>
          <input type="text" name="postal_code" id="postal_code" placeholder="Postcode">
        </div>
        <div class="city">
          <label for="city">Gemeente</label>
          <input type="text" name="city" id="city" placeholder="Gemeente">
        </div>
      </div>
    </div>

    <div class="workshop-selection">
      <p class="bold">Selecteer de workshop(s)</p>
      <div class="3D workshop-option">
        <input type="checkbox" name="3D" id="3D">
        <label for="3D">Zeg het met 3D</label>
      </div>
      <div class="beeld workshop-option">
        <input type="checkbox" name="image" id="image">
        <label for="image">Vertel het met... Beeld!</label>
      </div>
      <div class="programming workshop-option">
        <input type="checkbox" name="programming" id="programming">
        <label for="programming">Start-to-Code: Creative Programming</label>
      </div>
      <div class="wot workshop-option">
        <input type="checkbox" name="wot" id="wot">
        <label for="wot">Start-to-Code: Web of Things</label>
      </div>
      <div class="sound workshop-option">
        <input type="checkbox" name="sound" id="sound">
        <label for="sound">Vertel het met... Geluid!</label>
      </div>
      <div class="color workshop-option">
        <input type="checkbox" name="color" id="color">
        <label for="color">Zeg het met kleur: Een oog op kleur</label>
      </div>
      <div class="entrepreneur workshop-option">
        <input type="checkbox" name="entrepreneur" id="entrepreneur">
        <label for="entrepreneur">Zeg het met kleur: Zet je onderneming in kleur</label>
      </div>
      <div class="print workshop-option">
        <input type="checkbox" name="print" id="print">
        <label for="print">Zeg het met kleur: Jouw kleurproject in druk</label>
      </div>
      <div class="deepfake workshop-option">
        <input type="checkbox" name="deepfake" id="deepfake">
        <label for="deepfake">Deepdive into deepfakes</label>
      </div>
      <div class="extra workshop-option">
        <input type="checkbox" name="extra" id="extra">
        <label for="extra">Gastles thema: domeinoverschrijdend</label>
      </div>

      <div class="location">
        <label for="location">Selecteer de locatie voor workshops</label>
        <select name="location" id="location">
          <option value="own">Eigen school</option>
          <option value="mediacampus">Mediacampus Arteveldehogeschool</option>
        </select>
      </div>

      <div class="remarks">
        <label for="remarks">Opmerkingen</label>
        <textarea name="remarks" id="remarks" cols="43" rows="5" placeholder="Hier kan je terecht met vragen en opmerkingen"></textarea>
      </div>

      <button type="submit" class="btn btn-regular">
        Verzend
      </button>
    </div>
  </form>
